<!DOCTYPE html>
<html lang = "en" >
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name = "viewport" content = "with=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=chrome">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title> 
    <style>
        html,body{
            height:100%;
            background-color:#f6f6f6;
        }
    </style>
</head>
<body>
   <div class="container-fluid" style="min-height:95%">
    <div class = "row">
        <div class = "col-sm-2">
            <center><img src="{% static 'images/2.jpg'%}" class ="rounded" style="max-height:150px"></center>
        </div>
        <div class="col-sm-9">
            <center><h1>Blog</h1></center>
        </div>  
        <div class="col-sm-1">
            {% if user.username %}
                <p>Hi {{user.username}}</p>
                <p><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'register' %}">Register</a>
                    <a href="{% url 'login' %}">Login</a>
                </p>
            {% endif %}
        </div>  
    </div>
    <div class="row">
        <div  class="col-sm-2"> 
            <div class ="bs-slidebar" style="background-color: #fff">
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Thong tin ca nhan</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog' %}">bai viet</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact' %}">lien he</a>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="container-fluid">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
   </div>
   <footer>
        <div class="container-fluid">
        <a href="#">Facebook</a>
        <a href="#">Twiter</a>
        <a href="#">Google</a>
        </div>
    </footer>
</body>
</html>
