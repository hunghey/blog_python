<!DOCTYPE html>
<html lang = "en" >
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name = "viewport" content = "with=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=chrome">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel ="stylesheet" href = "https://unpkg.com/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title> 
    <style>
        html,body{
            height:100%;
            background-color:#f6f6f6;
            text-decoration: none;
        }
        nav.navbar {
            height: 6rem !important;
            box-shadow: 0 1px 3px 0 rgba(0,0,0, .1), 0 1px 2px 0 rgba(0, 0 ,0 , .06) !important
        }
    </style>
</head>
<body text-decoration: none;>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/" title="Blog" style="text-decoration: none">
                Blog
            </a>
    
    
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item"> 
                    <div class = "control has-icons-left">
                        <input class="input is-rounded" type="email" placeholder="Search">
                        <span class="icon is-left">
                            <i class="fas fa-search"></i>
                        </span>        
                    </div>    
                </div>
                <a href="/" style="text-decoration: none" title="Home" class="navbar-item" >Home</a>
                <a href="{% url 'blog' %}" title="Blog" class="navbar-item" style="text-decoration: none">Blog</a>
                <a href="{% url 'contact' %}" title="Information" class="navbar-item" style="text-decoration: none">Information</a>
                    {% if user.username %}
                        <a class="navbar-item" style="text-decoration: none">{{user.username}} </a>
                        <a href="{% url 'logout' %}" class="navbar-item" style="text-decoration: none" >Logout</a>
                    {% else %}
                        <a href="{% url 'register' %}" class="navbar-item"  title="Sign up" class="btn btn-primary btn-lg" style="text-decoration: none" >Register</a>
                        <a href="{% url 'login' %}" class="navbar-item" style="text-decoration: none">Login</a>
                    {% endif %}
            </div>
        </div>
    </nav>
    <section class = "section">
        <div class="container ">
            {% block content %}

            {% endblock %}
        </div>
    </section>
    <footer class="bg-light text-center" >
    <!-- Grid container -->
    <div class=" p-4 pb-0" style="background-color: #caced1;">
      <!-- Section: Form -->
      <section class="">
        <form action="">
          <!--Grid row-->
          <div class="row d-flex justify-content-center">
            <!--Grid column-->
            <div class="col-auto">
              <p class="pt-2">
                <strong>Register for free</strong>
              </p>
            </div>
            <!--Grid column-->
  
            <!--Grid column-->
            <div class="col-auto">
              <!-- Submit button -->
              <button  type="submit" class="btn btn btn-info btn-outline-light mb-4">
                <a href="{% url 'register' %}">Sign Up</a>
              </button>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </form>
      </section>
      <!-- Section: Form -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3 text-white" style="background-color: #363636;">
        Â© 2023 Copyright:
        <a href="https://mdbootstrap.com/">Blog.com</a>
      </div>
    <!-- Copyright -->
  </footer>
    
    
</body>
</html>
