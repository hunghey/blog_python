{% extends "pages/base.html" %}

{% block title %} Blog {% endblock %}

{% block content %}
{% for post in Posts%}
    <h4>{{post.date|date:"d-m-Y"}}<a href ="/blog/{{post.id}}">{{post.title}}</a></h4>
    {% if post.image %}
        <img src="{{ post.image.url }} "  width="500px" height = "300px">
    {% endif %}
{% endfor %}
{% endblock %}
